# Project information
site_name: Static Web Server
site_description: 'A blazing fast and asynchronous web server for static files-serving âš¡'
site_author: 'Jose Quintana'
site_url: https://joseluisq.github.io/static-web-server/
dev_addr: 127.0.0.1:8000

# Repository
repo_name: joseluisq/static-web-server
repo_url: https://github.com/joseluisq/static-web-server/
edit_uri: edit/feature/website/docs/

docs_dir: 'content'

# Copyright
copyright: Copyright &copy; 2019-2021 Jose Quintana

# Theme
theme:
  name: 'material'
  logo: assets/rust_logo.svg
  language: en
  include_sidebar: true
  features:
    - content.code.annotate
    - content.tabs.link
    - header.autohide
    - navigation.expand
    - navigation.indexes
    # - navigation.instant
    # - navigation.sections
    # - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    # - toc.integrate
  palette:
    - scheme: default
      primary: black
      accent: blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: 'Open Sans'
    code: 'Droid Sans Mono'
  favicon: https://camo.githubusercontent.

extra:
  social:
    - icon: 'fontawesome/brands/github'
      link: 'https://github.com/joseluisq'
    - icon: 'fontawesome/brands/twitter'
      link: 'https://twitter.com/joseluis_q'

markdown_extensions:
  - admonition
  - abbr
  - def_list
  - md_in_html
  - codehilite
  - admonition
  - meta
  - attr_list
  - footnotes
  - tables
  - toc:
      permalink: true
  - markdown.extensions.tables
  - pymdownx.arithmatex
  - pymdownx.betterem
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.magiclink:
      repo_url_shortener: true
      repo_url_shorthand: true
      provider: "github"
      user: "facelessuser"
      repo: "pymdown-extensions"
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.smartsymbols
  - pymdownx.tasklist
  - pymdownx.highlight:
      linenums: true
      linenums_style: pymdownx-inline

# Plugins
plugins:
  - search
  - minify:
      minify_html: true

# Content Navigation
nav:
  - 'Overview': 'index.md'
  - 'Download and Install': 'download-and-install.md'
  - 'Getting Started': 'getting-started.md'
  - 'Configuration':
    - 'Command Line Arguments': 'configuration/command-line-arguments.md'
    - 'Environment Variables': 'configuration/environment-variables.md'
  - 'Examples':
    - 'HTTP/1': 'examples/http1.md'
    - 'HTTP/2 and TLS': 'examples/http2-tls.md'
    - 'Logging': 'examples/logging.md'
    - 'Compression': 'examples/compression.md'
    - 'Basic Authentication': 'examples/basic-authentication.md'
    - 'Directory Listing': 'examples/directory-listing.md'
    - 'Docker': 'examples/docker.md'
    - 'File Descriptor Socket Passing': './examples/file-descriptor-socket-passing.md'
  - 'Platforms & Architectures': 'platforms-architectures.md'
  - 'Changelog v2': 'changelog-v2.md'
  - 'Changelog v1': 'changelog-v1.md'
  - 'Contributions': 'contributions.md'
  - 'License': 'license.md'
