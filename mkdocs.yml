# Project information
site_name: Static Web Server
site_description: 'A blazing fast and asynchronous web server for static files-serving âš¡'
site_author: 'Jose Quintana'
site_url: https://joseluisq.github.io/static-web-server/

# Repository
repo_name: joseluisq/static-web-server
repo_url: https://github.com/joseluisq/static-web-server/
edit_uri: ""

# Copyright
copyright: Copyright &copy; 2019-2021 Jose Quintana

# Theme
theme:
  name: 'material'
  logo: assets/rust_logo.svg
  palette:
    - scheme: default
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: grey
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: 'Fira Sans'
    code: 'Droid Sans Mono'
  favicon: https://camo.githubusercontent.

extra:
  social:
    - icon: 'fontawesome/brands/github'
      link: 'https://github.com/joseluisq'
    - icon: 'fontawesome/brands/twitter'
      link: 'https://twitter.com/joseluis_q'

markdown_extensions:
    - codehilite
    - admonition
    - meta
    - toc:
        permalink: true
    - markdown.extensions.tables
    - pymdownx.arithmatex
    - pymdownx.betterem
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
        emoji_generator: !!python/name:pymdownx.emoji.to_svg
    - pymdownx.magiclink:
        repo_url_shortener: true
        repo_url_shorthand: true
        provider: "github"
        user: "facelessuser"
        repo: "pymdown-extensions"
    - pymdownx.tilde
    - pymdownx.emoji
    - pymdownx.superfences
    - pymdownx.inlinehilite
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.tasklist
